<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Этнографическая викторина</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #3498db;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .image-pair img {
            width: 200px;
            height: auto;
            margin: 0 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            text-align: center;
            font-size: 22px;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .option {
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            position: relative;
        }

        .option img {
            width: 180px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .option:hover img {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .option:active img {
            transform: scale(0.95);
        }

        .message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .next-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none;
        }

        .next-button:hover {
            background-color: #2980b9;
        }

        .next-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="score">Баллы: <span id="score">50</span></div>
        <div class="timer">Время: <span id="timer">30</span> сек</div>
    </div>

    <div class="image-container">
        <div class="image-pair" id="image-pair">
            <!-- Изображения этноса будут здесь -->
        </div>
    </div>

    <div class="question">
        <h2>Какая территория у этого этноса?</h2>
    </div>

    <div class="options" id="options">
        <!-- Варианты ответов будут здесь -->
    </div>

    <div class="message" id="message"></div>

    <button class="next-button" id="next-button">Следующий вопрос</button>

    <script>
        // Глобальные переменные
        let csvData = [];
        let currentQuestion = null;
        let score = 50;
        let timer = 30;
        let timerInterval = null;
        let incorrectOptions = [];

        // Загрузка данных из CSV файла
        async function loadCSV() {
            try {
                const response = await fetch('data.csv');
                const data = await response.text();
                
                // Парсинг CSV данных
                const rows = data.split('\n');
                csvData = rows.map(row => {
                    const columns = row.split(';');
                    return {
                        name: columns[0],
                        image1: columns[1],
                        image2: columns[2],
                        extraInfo: columns[3],
                        correctAnswer: columns[4]
                    };
                }).filter(item => item.name && item.image1 && item.image2 && item.correctAnswer);
                
                // Начать игру
                startNewRound();
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                document.body.innerHTML = '<h1>Ошибка при загрузке данных. Пожалуйста, перезагрузите страницу.</h1>';
            }
        }

        // Получение случайного элемента из массива
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Получение случайных элементов из массива (без повторений)
        function getRandomUniqueItems(array, count, exclude = []) {
            const result = [];
            const tempArray = [...array];
            
            // Удаление исключаемых элементов
            for (const item of exclude) {
                const index = tempArray.findIndex(temp => temp.correctAnswer === item.correctAnswer);
                if (index !== -1) {
                    tempArray.splice(index, 1);
                }
            }
            
            while (result.length < count && tempArray.length > 0) {
                const randomIndex = Math.floor(Math.random() * tempArray.length);
                result.push(tempArray[randomIndex]);
                tempArray.splice(randomIndex, 1);
            }
            
            return result;
        }

        // Перемешивание массива (алгоритм Фишера-Йетса)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Создание нового раунда
        function startNewRound() {
            // Очистка предыдущих таймеров
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Сброс сообщения и кнопки "Далее"
            document.getElementById('message').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';
            
            // Выбор случайного вопроса
            currentQuestion = getRandomItem(csvData);
            
            // Получение неправильных ответов
            incorrectOptions = getRandomUniqueItems(csvData, 2, [currentQuestion]);
            
            // Отображение изображений этноса
            const imagePairElement = document.getElementById('image-pair');
            imagePairElement.innerHTML = `
                <img src="faces/${currentQuestion.image1}" alt="Этнос 1">
                <img src="faces/${currentQuestion.image2}" alt="Этнос 2">
            `;
            
            // Создание вариантов ответов (перемешанных)
            const allOptions = [
                { img: currentQuestion.correctAnswer, isCorrect: true },
                { img: incorrectOptions[0].correctAnswer, isCorrect: false },
                { img: incorrectOptions[1].correctAnswer, isCorrect: false }
            ];
            
            const shuffledOptions = shuffleArray(allOptions);
            
            // Отображение вариантов ответов
            const optionsElement = document.getElementById('options');
            optionsElement.innerHTML = '';
            
            shuffledOptions.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `<img src="m/${option.img}" alt="Вариант ${index + 1}">`;
                optionElement.dataset.isCorrect = option.isCorrect;
                
                optionElement.addEventListener('click', handleOptionClick);
                
                optionsElement.appendChild(optionElement);
            });
            
            // Запуск таймера
            timer = 30;
            document.getElementById('timer').textContent = timer;
            
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = timer;
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        }

        // Обработка выбора варианта ответа
        function handleOptionClick(event) {
            // Остановка таймера
            clearInterval(timerInterval);
            
            // Удаление обработчиков событий со всех вариантов
            document.querySelectorAll('.option').forEach(option => {
                option.removeEventListener('click', handleOptionClick);
            });
            
            const isCorrect = event.currentTarget.dataset.isCorrect === 'true';
            const messageElement = document.getElementById('message');
            const timeSpent = 30 - timer;
            
            if (isCorrect) {
                // Правильный ответ
                const pointsEarned = 30 - timeSpent;
                score += pointsEarned;
                
                messageElement.textContent = `Правильно! Вы получили ${pointsEarned} баллов.`;
                messageElement.className = 'message correct';
            } else {
                // Неправильный ответ
                score -= 30;
                
                messageElement.textContent = 'Неправильно! Вы потеряли 30 баллов.';
                messageElement.className = 'message incorrect';
            }
            
            // Обновление счета
            document.getElementById('score').textContent = score;
            
            // Показ сообщения и кнопки "Далее"
            messageElement.style.display = 'block';
            document.getElementById('next-button').style.display = 'block';
        }

        // Обработка истечения времени
        function handleTimeOut() {
            // Удаление обработчиков событий со всех вариантов
            document.querySelectorAll('.option').forEach(option => {
                option.removeEventListener('click', handleOptionClick);
            });
            
            // Вычитание баллов
            score -= 30;
            document.getElementById('score').textContent = score;
            
            // Показ сообщения и кнопки "Далее"
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'Время истекло! Вы потеряли 30 баллов.';
            messageElement.className = 'message incorrect';
            messageElement.style.display = 'block';
            
            document.getElementById('next-button').style.display = 'block';
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Загрузка данных
            loadCSV();
            
            // Обработчик для кнопки "Следующий вопрос"
            document.getElementById('next-button').addEventListener('click', startNewRound);
        });
    </script>
</body>
</html>
